version: "3"

services:

  # How to setup cluster of elasticsearch. 
  #     https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html

  # About how to use resource settings for docker.  
  #     https://docs.docker.com/engine/reference/run/#/runtime-constraints-on-resources

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.1
    container_name: elasticsearch
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - ./elasticsearch/config:/usr/share/elasticsearch/config
    environment:
      SERVER_NAME: elasticsearch
      HTTP_HOST: "0.0.0.0"
      TRANSPORT_HOST: "0.0.0.0"
    # resources:
    #   limits:
    #     cpus: '0.001'
    #     memory: 300M
    #   reservations:
    #     cpus: '0.0001'
    #     memory: 200M

  logstash:
    image: docker.elastic.co/logstash/logstash:5.2.1
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      - elasticsearch
    links:
      - elasticsearch:elasticsearch
    entrypoint:
      - logstash
      - -f
      - /usr/share/logstash/pipeline/applog-pipeline.conf
      - --config.reload.automatic

  kibana:
    image: docker.elastic.co/kibana/kibana:5.2.1
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    links:
      - elasticsearch:elasticsearch

  filebeat:
    image: prima/filebeat:5.2.1
    container_name: filebeat
    links:
      - logstash:logstash
    volumes:
      - ./filebeat/config/filebeat.yml:/filebeat.yml
      - ./filebeat/data:/data
      - ./tutorialLog:/serverlogs
    entrypoint:
      - filebeat
      - -e
      - -d
      - "publish"
