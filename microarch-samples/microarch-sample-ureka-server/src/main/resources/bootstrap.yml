server:
  port: 8761

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0

spring:
  application:
    name: DemoOfUrekaService
  cloud:
    zookeeper:
      config:
        enabled: true
        root: microarch-configuration
        defaultContext: defaultSetting
        profileSeparator: '::'